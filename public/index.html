<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
<title>DISCOVER CHHATTISGARH</title>

<style>
:root{
  --bg-0: #1a1a2e;
  --bg-1: #16213e;
  --bg-2: #0f3460;
  --text: #e6eefc;
  --header-bg: rgba(22, 33, 62, 0.9);
}

/* PAGE RESET */
html {
  height: 100%;
  /* Prevent bounce effect on iOS */
  overscroll-behavior: none;
}

body {
  margin: 0;
  /* Use dvh (Dynamic Viewport Height) to handle mobile browser address bars */
  height: 100dvh; 
  width: 100%;
  overflow: hidden;
  background: linear-gradient(135deg, var(--bg-0) 0%, var(--bg-1) 50%, var(--bg-2) 100%);
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text);
  
  /* FLEX LAYOUT: Stacks header and iframe vertically */
  display: flex;
  flex-direction: column;
}

/* Animated background overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: inherit;
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  z-index: -1;
  pointer-events: none; /* Ensure clicks pass through to iframe */
}

@keyframes gradientShift {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

/* HEADER */
header {
  /* Flex item: Don't grow, don't shrink, auto basis */
  flex: 0 0 auto;
  
  width: 100%;
  box-sizing: border-box;
  
  /* Handle Safe Areas for Notches (iPhone X+, Modern Android) */
  padding-top: max(6px, env(safe-area-inset-top));
  padding-bottom: 6px;
  padding-left: max(12px, env(safe-area-inset-left));
  padding-right: max(12px, env(safe-area-inset-right));
  
  display: flex;
  align-items: center;
  justify-content: flex-start; /* Or center if you prefer */
  
  background: var(--header-bg);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px); /* Safari support */
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 1000;
}

header h1 {
  margin: 0;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 0.5px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* IFRAME CONTAINER */
.iframe-container {
  /* Flex item: Grow to fill remaining space */
  flex: 1 1 auto;
  position: relative;
  width: 100%;
  overflow: hidden;
  background: #000; /* Fallback while loading */
}

/* IFRAME */
#tour-embeded {
  width: 100%;
  height: 100%;
  border: 0;
  display: block; /* Removes bottom gap */
  opacity: 0; /* Start hidden for animation */
  animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

/* Mobile Tweaks */
@media (max-width: 480px) {
  header h1 {
    font-size: 13px;
  }
}
</style>

</head>
<body>

<header>
  <h1>Discover CG â€” EK Virtual Safar</h1>
</header>

<div class="iframe-container">
  <iframe id="tour-embeded"
    src="https://tour.panoee.net/iframe/6925d5c953d4382549bbbc39"
    name="Discover Chhattisgarh"
    allow="vr; xr; accelerometer; gyroscope; autoplay; fullscreen"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
  </iframe>
</div>

<script>
// Device Motion Forwarder for VR/Gyroscope support
window.addEventListener("devicemotion", e => {
  const iframe = document.getElementById("tour-embeded");
  if (!iframe) return;

  iframe.contentWindow.postMessage({
    type: "devicemotion",
    deviceMotionEvent: {
      acceleration: e.acceleration,
      accelerationIncludingGravity: e.accelerationIncludingGravity,
      rotationRate: e.rotationRate,
      interval: e.interval,
      timeStamp: e.timeStamp
    }
  }, "*");
});
</script>

</body>
</html>
