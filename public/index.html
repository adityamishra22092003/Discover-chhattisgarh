<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DISCOVER CHHATTISGARH </title>
<style>
  :root{
    --bg-0: #1a1a2e;
    --bg-1: #16213e;
    --bg-2: #0f3460;
    --card: #0f1724;
    --muted: #94a3b8;
    --accent: linear-gradient(90deg,#3b82f6,#06b6d4);
    --accent-solid: #3b82f6;
    --glass: rgba(255,255,255,0.03);
    --radius: 12px;
    color-scheme: dark;
    --shadow: 0 8px 30px rgba(2,6,23,0.6);
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    background-attachment: fixed;
    font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
    color: #e6eefc;
    position: relative;
    overflow: hidden;
  }

  * { box-sizing: border-box; }

  /* Full screen layout */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-bottom: 1px solid rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    z-index: 100;
  }

  header h1 {
    margin: 0;
    font-size: 18px;
    letter-spacing: 0.2px;
    font-weight: 600;
  }

  /* Main container - full screen */
  .iframe-container {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: calc(100% - 60px);
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  #tour-embeded {
    width: 100%;
    height: 85%;
    border: 0;
    border-radius: 0;
    box-shadow: none;
    display: block;
  }

  /* Controls at bottom */
  .iframe-controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
    z-index: 200;
    background: rgba(5, 6, 10, 0.8);
    padding: 15px 20px;
    border-radius: 12px;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
  }

  .iframe-controls .btn {
    min-width: 140px;
    padding: 10px 16px;
    border-radius: 10px;
    border: 0;
    background: var(--accent-solid);
    color: white;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(59, 130, 246, 0.12);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  .iframe-controls .btn:hover {
    transform: translateY(-3px);
  }

  .iframe-controls .btn.secondary {
    background: #111827;
    box-shadow: none;
    font-weight: 500;
  }

  .btn-icon {
    width: 18px;
    height: 18px;
  }

  @media (max-width: 640px) {
    header {
      height: 50px;
      padding: 12px;
    }

    header h1 {
      font-size: 16px;
    }

    .iframe-container {
      top: 50px;
      height: calc(100% - 50px);
    }

    .iframe-controls {
      gap: 8px;
      padding: 12px 15px;
    }

    .iframe-controls .btn {
      min-width: 110px;
      padding: 8px 12px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Discover CG â€” EK Virtual Safar</h1>
</header>

<div class="iframe-container">
  <iframe id="tour-embeded" name="Discover Chhattisgarh" src="https://tour.panoee.net/iframe/6925d5c953d4382549bbbc39" frameborder="0" scrolling="no" allowvr="yes" allow="vr; xr; accelerometer; gyroscope; autoplay;" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" loading="eager"></iframe>
</div>

<div class="iframe-controls">
  <button id="iframeVr" class="btn">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="7" width="20" height="10" rx="2" />
      <path d="M8 7V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
      <path d="M9 12h6" />
      <path d="M9 15h6" />
    </svg>
    <span>Enter VR</span>
  </button>
  <button id="iframeGyro" class="btn secondary">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="9" />
      <path d="M12 3v3M12 18v3M3 12h3M18 12h3" />
      <path d="M7.05 7.05l2.12 2.12M14.83 14.83l2.12 2.12M7.05 16.95l2.12-2.12M14.83 9.17l2.12-2.12" />
      <circle cx="12" cy="12" r="3" />
    </svg>
    <span id="gyroText">Gyro Off</span>
  </button>
  <button id="iframeResetView" class="btn secondary">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="1 4 1 10 7 10" />
      <path d="M3.51 15a9 9 0 1 0 .49-5.27L1 10" />
    </svg>
    <span>Reset View</span>
  </button>
  <button id="iframeFullscreen" class="btn secondary">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="3 9 3 3 9 3" />
      <polyline points="21 9 21 3 15 3" />
      <polyline points="15 21 21 21 21 15" />
      <polyline points="9 21 3 21 3 15" />
    </svg>
    <span>Fullscreen</span>
  </button>
</div>

<script>
const pano_iframe_name = "tour-embeded";
const panoIframe = document.getElementById(pano_iframe_name);
const vrBtn = document.getElementById('iframeVr');
const gyroBtn = document.getElementById('iframeGyro');
const resetBtn = document.getElementById('iframeResetView');
const fullscreenBtn = document.getElementById('iframeFullscreen');
const gyroText = document.getElementById('gyroText');

let gyroEnabled = false;

function forwardDeviceMotion(e) {
  if (!gyroEnabled || !panoIframe) return;
  panoIframe.contentWindow?.postMessage({
    type: "devicemotion",
    deviceMotionEvent: {
      acceleration: {
        x: e.acceleration?.x ?? 0,
        y: e.acceleration?.y ?? 0,
        z: e.acceleration?.z ?? 0
      },
      accelerationIncludingGravity: {
        x: e.accelerationIncludingGravity?.x ?? 0,
        y: e.accelerationIncludingGravity?.y ?? 0,
        z: e.accelerationIncludingGravity?.z ?? 0
      },
      rotationRate: {
        alpha: e.rotationRate?.alpha ?? 0,
        beta: e.rotationRate?.beta ?? 0,
        gamma: e.rotationRate?.gamma ?? 0
      },
      interval: e.interval,
      timeStamp: e.timeStamp
    }
  }, "*");
}

window.addEventListener("devicemotion", forwardDeviceMotion, true);

vrBtn?.addEventListener('click', () => {
  panoIframe?.contentWindow?.postMessage({ type: "enterVR" }, "*");
  if (panoIframe?.requestFullscreen) {
    panoIframe.requestFullscreen().catch(() => {});
  }
});

gyroBtn?.addEventListener('click', async () => {
  if (!gyroEnabled && typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const resp = await DeviceOrientationEvent.requestPermission();
      if (resp !== 'granted') {
        alert('Gyro permission denied');
        return;
      }
    } catch (err) {
      console.warn('Gyro permission request failed', err);
    }
  }
  gyroEnabled = !gyroEnabled;
  if (gyroText) gyroText.textContent = gyroEnabled ? 'Gyro On' : 'Gyro Off';
});

resetBtn?.addEventListener('click', () => {
  if (!panoIframe) return;
  panoIframe.contentWindow?.postMessage({ type: 'resetView' }, '*');
  const currentSrc = panoIframe.src;
  panoIframe.src = '';
  setTimeout(() => {
    panoIframe.src = currentSrc;
  }, 120);
});

fullscreenBtn?.addEventListener('click', () => {
  if (!panoIframe) return;
  const requestFs =
    panoIframe.requestFullscreen ??
    panoIframe.webkitRequestFullscreen ??
    panoIframe.mozRequestFullScreen ??
    panoIframe.msRequestFullscreen;
  if (requestFs) {
    requestFs.call(panoIframe).catch(() => {});
  }
});
</script>
</body>
</html>
