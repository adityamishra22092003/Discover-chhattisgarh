<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DISCOVER CHHATTISGARH</title>

<style>
:root{
  --bg-0:#1a1a2e;
  --bg-1:#16213e;
  --bg-2:#0f3460;
  --muted:#94a3b8;
  color-scheme:dark;
}

/* PAGE */
html,body{
  margin:0;
  height:100%;
  overflow-x:hidden;
  background: linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f3460 100%);
  font-family:Inter,system-ui,Arial;
  color:#e6eefc;
}

/* Animated background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:inherit;
  background-size:400% 400%;
  animation:gradientShift 15s ease infinite;
  z-index:-1;
}
@keyframes gradientShift{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* SMALL HEADER (Updated as requested) */
header{
  position:fixed;
  top:0;
  left:0;
  right:0;
  padding:6px 12px;       /* Smaller padding */
  min-height:34px;        /* Smaller height */
  display:flex;
  align-items:center;
  justify-content:flex-start;
  background:rgba(22,33,62,0.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(255,255,255,0.1);
  z-index:1000;
}
header h1{
  margin:0;
  font-size:14px;         /* Smaller text */
  font-weight:700;
}

/* Mobile — even smaller */
@media (max-width:480px){
  header{
    padding:4px 10px;
    min-height:30px;
  }
  header h1{
    font-size:12px;
  }
}

/* Adjust iframe after shrinking header */
.iframe-container{
  position:fixed;
  top:34px;                               /* match header height */
  left:0;
  width:100%;
  height:calc(100vh - 34px);
  animation:fadeInUp .6s ease-out;
  overflow:hidden;
}

@media (max-width:480px){
  .iframe-container{
    top:30px;
    height:calc(100vh - 30px);
  }
}

/* IFRAME */
#tour-embeded{
  width:100%;
  height:100%;
  border:0;
  animation:fadeIn 1s ease-out;
}

@keyframes fadeInUp{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}
@keyframes fadeIn{
  from{opacity:0; transform:scale(0.97)}
  to{opacity:1; transform:scale(1)}
}
</style>

</head>
<body>

<header>
  <h1>Discover CG — EK Virtual Safar</h1>
</header>

<div class="iframe-container">
  <iframe id="tour-embeded"
    src="https://tour.panoee.net/iframe/6925d5c953d4382549bbbc39"
    name="Discover Chhattisgarh"
    allow="vr; xr; accelerometer; gyroscope; autoplay;"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen>
  </iframe>
</div>

<script>
window.addEventListener("devicemotion", e=>{
  const iframe=document.getElementById("tour-embeded");
  if(!iframe) return;

  iframe.contentWindow.postMessage({
    type:"devicemotion",
    deviceMotionEvent:{
      acceleration:e.acceleration,
      accelerationIncludingGravity:e.accelerationIncludingGravity,
      rotationRate:e.rotationRate,
      interval:e.interval,
      timeStamp:e.timeStamp
    }
  },"*");
});
</script>

</body>
</html>
