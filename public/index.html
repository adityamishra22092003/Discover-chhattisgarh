<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=5" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<title>DISCOVER CHHATTISGARH</title>
<style>
  :root{
    --bg-0: #1a1a2e;
    --bg-1: #16213e;
    --bg-2: #0f3460;
    --card: #0f1724;
    --muted: #94a3b8;
    --accent: linear-gradient(90deg,#3b82f6,#06b6d4);
    --accent-solid: #3b82f6;
    --glass: rgba(255,255,255,0.03);
    --radius: 12px;
    color-scheme: dark;
    --shadow: 0 8px 30px rgba(2,6,23,0.6);
  }

  html, body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    background-attachment: fixed;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    color: #e6eefc;
    position: relative;
    overflow: hidden;
    touch-action: manipulation;
    -webkit-font-smoothing: antialiased;
  }

  * { box-sizing: border-box; }

  /* Full screen layout */
  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    padding: 16px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border-bottom: 1px solid rgba(255,255,255,0.02);
    backdrop-filter: blur(6px);
    z-index: 100;
  }

  header h1 {
    margin: 0;
    font-size: 18px;
    letter-spacing: 0.2px;
    font-weight: 600;
  }

  /* Main container - full screen */
  .iframe-container {
    position: fixed;
    top: 60px;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: calc(100% - 60px);
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    overflow: hidden;
  }

  #tour-embeded {
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 0;
    box-shadow: none;
    display: block;
  }

  /* Tablet - 768px and below */
  @media (max-width: 768px) {
    header {
      height: 56px;
      padding: 12px 16px;
    }

    header h1 {
      font-size: 16px;
    }

    .iframe-container {
      top: 56px;
      height: calc(100% - 56px);
    }
  }

  /* Mobile - 640px and below */
  @media (max-width: 640px) {
    header {
      height: 52px;
      padding: 10px 14px;
    }

    header h1 {
      font-size: 15px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .iframe-container {
      top: 52px;
      height: calc(100% - 52px);
    }
  }

  /* Small Mobile - 480px and below */
  @media (max-width: 480px) {
    header {
      height: 50px;
      padding: 10px 12px;
    }

    header h1 {
      font-size: 13px;
      letter-spacing: 0;
    }

    .iframe-container {
      top: 50px;
      height: calc(100% - 50px);
    }
  }

  /* Extra Small Mobile - 360px and below */
  @media (max-width: 360px) {
    header h1 {
      font-size: 12px;
    }
  }

  /* Landscape orientation */
  @media (orientation: landscape) and (max-height: 500px) {
    header {
      height: 44px;
      padding: 6px 12px;
    }

    header h1 {
      font-size: 13px;
    }

    .iframe-container {
      top: 44px;
      height: calc(100% - 44px);
    }
  }
</style>
</head>
<body>
<header>
  <h1>Discover CG â€” EK Virtual Safar</h1>
</header>

<div class="iframe-container">
  <iframe id="tour-embeded" name="Discover Chhattisgarh" src="https://tour.panoee.net/iframe/6925d5c953d4382549bbbc39" frameborder="0" scrolling="no" allowvr="yes" allow="vr; xr; accelerometer; gyroscope; autoplay; camera; microphone;" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" loading="eager"></iframe>
</div>

<script>
  // Minimal script - only required for iframe functionality
  const pano_iframe_name = "tour-embeded";
  window.addEventListener("devicemotion", function(e) {
    var iframe = document.getElementById(pano_iframe_name);
    if (iframe) {
      iframe.contentWindow.postMessage({
        type: "devicemotion",
        deviceMotionEvent: {
          acceleration: { x: e.acceleration?.x ?? 0, y: e.acceleration?.y ?? 0, z: e.acceleration?.z ?? 0 },
          accelerationIncludingGravity: { x: e.accelerationIncludingGravity?.x ?? 0, y: e.accelerationIncludingGravity?.y ?? 0, z: e.accelerationIncludingGravity?.z ?? 0 },
          rotationRate: { alpha: e.rotationRate?.alpha ?? 0, beta: e.rotationRate?.beta ?? 0, gamma: e.rotationRate?.gamma ?? 0 },
          interval: e.interval,
          timeStamp: e.timeStamp
        }
      }, "*");
    }
  });
</script>
</body>
</html>
